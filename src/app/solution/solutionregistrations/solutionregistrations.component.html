<div class="card " style="width:600px">
    <div class="card-heading">
        <h3 class="card-title">Solution Versions List</h3>
    </div>
    <div class="card-body">
     
        Solution: {{solutionName}}
        <br/><br />
        <!-- <button class="btn btn-primary btn-sm" [routerLink]="" (click)="SolutionVersionsFormRoute(0,'/solutionversions/'+solutionid)">New Version</button> -->
        <!-- <br/><br/>   -->
        <table id="solutionperversions" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>License Key</th>
                    <th>Registration Time</th>
                
                    <th></th>
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let solutionregistration of solutionregistrations">
                   <td>{{LicenseKey(solutionregistration.licenseid)}}</td>
                   <td>{{solutionregistration.registrationtime}}</td>
              
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <!-- <button class="btn btn-primary" [routerLink]=""  (click)="SolutionRegistrationFormRoute(solutionregistration.solutionregistrationid,'/solutionregistrations/'+solutionid)">Update</button> -->
                          
                            <button class="table-link-button" [routerLink]="" (click)="delete(solutionregistration)">Delete</button>
                        </div>
                    </td> 
                </tr> 
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <button routerLink="" (click)="backroute()" class="table-link-button" type="button">Back</button>
    </div>
</div>
