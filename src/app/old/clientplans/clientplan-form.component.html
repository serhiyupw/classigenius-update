<form class="form-horizontal" [formGroup]="form" #f="ngForm" (ngSubmit)="submit()">
    <div class="card" style="width:500px">
        <div class="card-heading">
            <h3 class="card-title">Client plan Form</h3>
        </div>
        <div class="card-body">

            <div class="form-group">
                <label for="clientid">client</label>
                <select formControlName="clientid" name="clientid" id="clientid" class="form-control"
                    style="width:400px">
                    <option value=""></option>
                    <option *ngFor="let client of clients" [value]="client.clientid">{{ client.name }}</option>
                </select>
                <div *ngIf="clientid.touched && clientid.invalid" class="alert alert-danger">
                    <div *ngIf="clientid.errors.required">client is required</div>
                </div>
            </div>


            <div class="form-group">
                <label for="planid">plan</label>
                <select formControlName="planid" name="planid" id="planid" class="form-control" style="width:400px">
                    <option value=""></option>
                    <option *ngFor="let plan of plans" [value]="plan.planid">{{ plan.plandesc }}</option>
                </select>
                <div *ngIf="planid.touched && planid.invalid" class="alert alert-danger">
                    <div *ngIf="planid.errors.required">plan is required</div>
                </div>
            </div>

            <div class="card-footer">
                <div *ngIf="form.errors" class="alert alert-danger">
                    Some fields are invalid
                </div>
                <div class="btn-group" role="group">
                    <button [disabled]="!form.valid" class="btn btn-primary" type="submit"> {{buttonText}}</button>
                    <button routerLink="/clientplans" class="btn btn-primary" type="button">Cancel</button>
                </div>
            </div>

        </div>

    </div>
</form>
