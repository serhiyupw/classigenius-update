<div class="card " style="width:600px">
    <div class="card-heading">
        <h3 class="card-title">Client plans List</h3>
    </div>
    <div class="card-body">
        <a [routerLink]="['/clientplans',0]">New Client plan</a>
        <br />
        <table id="clientplans" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>client</th>
                    <th>plan</th>
                   
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let clientplan of clientplans">
                    <td> {{clientplan.clientid}}</td>
                    <td> {{clientplan.planid}}</td>
                    <td>
                        <a [routerLink]="['/clientplans',clientplan.clientplanid]">Update</a>
                        <br />
                        <a [routerLink]="" (click)="delete(clientplan)">Delete</a>
                    </td>
                </tr>

            </tbody>

        </table>
    </div>
</div>
