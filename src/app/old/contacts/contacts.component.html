<div class="card " style="width:800px">
    <div class="card-heading text-white bg-primary">
        <h3 class="card-title">Contact List</h3>
    </div>
    <div class="card-body">
        <a [routerLink]="['/contacts',0]">New Contact</a>
        <br />
        <table id="contacts" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Mobile</th>
                    <th>Country</th>
                     <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts">
                    <td> {{contact.name}}</td>
                    <td> {{contact.email}}</td>
                    <td> {{contact.phone}}</td>
                    <td> {{contact.mobilephone}}</td>
                    <td> {{contact.country}}</td>
                 
                    <td>
                        <a [routerLink]="['/contacts',contact.contactid]">Update</a>
                        <br />
                        <a [routerLink]="" (click)="deleteContact(contact)">Delete</a>
                    </td>
                </tr>

            </tbody>

        </table>
    </div>
</div>
