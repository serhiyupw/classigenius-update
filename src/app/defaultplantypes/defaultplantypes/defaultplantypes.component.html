<div class="card " style="width:500px">
    <div class="card-heading">
        <h3 class="card-title">Default Plan Type List</h3>
    </div>
    <div class="card-body">

        <button class="top-link-button" [routerLink]="" [routerLink]="" (click)="planRoute(0,'/plans')" >New default plan type</button>
     
        <br /><br />
        <table id="defaultplantypes" class="table table-bordered table-hover">
            <thead>
                <tr>
                
                    <th>Name</th>
               
                
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let defaultplantype of defaultplantypes">
              
                    <td> {{defaultplantype.name}}</td>
   
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="table-link-button"  [routerLink]=""  (click)="planRoute(defaultplantype.defaultplantypeid,'/defaultplantypes')" >Update</button>
                         
                            <button class="table-link-button" [routerLink]="" (click)="delete(defaultplantype)">Delete</button>
                        </div>

                    </td>
                </tr>

            </tbody>

        </table>
    </div>
</div>
