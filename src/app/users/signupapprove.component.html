<div class="card" style="width:500px">
    <div class="card-heading text-white bg-primary">
        <h3 class="card-title">User Activation</h3>
    </div>
    <div class="card-body">

        <div *ngIf="!errors">
            <!-- User activated succesfully, click continue to login. -->
            {{message}}
        </div>

        <div *ngIf="errors" class="alert alert-danger">
            {{error}}
        </div>
    </div>
    <div class="card-footer">
        <div class="btn-group" role="group">
            <div *ngIf="errors">
                <button class="bottom-form-button" type="button" (click)="requestactivationCode()">Request new
                    activation code</button>
            </div>
            <button routerLink="/home" class="bottom-form-button" type="button">Continue</button>
        </div>

    </div>
</div>
