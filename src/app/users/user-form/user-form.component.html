<form class="form-horizontal" [formGroup]="form" #f="ngForm" (ngSubmit)="submit()">
    <div class="card" style="width:500px">
        <div class="card-heading">
            <h3 class="card-title">User</h3>
        </div>
        <div class="card-body">
            <formly-form [model]="user" [fields]="fields" [form]="form"></formly-form>
        </div>
        <div class="card-footer">
            <div *ngIf="form.errors" class="alert alert-danger">
                Some fields are invalid
            </div>
            <div class="btn-group" role="group">
                <button [disabled]="!form.valid" class="bottom-form-button" type="submit">{{buttonText}}</button>
                <button  routerLink="" (click)="cancelRoute()" class="bottom-form-button" type="button">Cancel</button>
            </div>
        </div>

    </div>

</form>
