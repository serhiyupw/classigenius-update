<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <div class="card" style="width:500px">
        <div class="card-heading text-white bg-primary">
            <h3 class="card-title">Reset Password</h3>
        </div>
        <div class="card-body">
            <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
        </div>
        <div class="card-footer">
            <div *ngIf="error!=''" class="alert alert-danger">{{error}}</div>
            <div class="btn-group" role="group" >
                <button [disabled]="!form.valid" class="bottom-form-button" type="submit">Send</button>
                <button routerLink="/home" class="bottom-form-button" type="button">Cancel</button>
            </div>
        </div>
    </div>

</form>
