<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions>
  <div *ngIf="DismissButton!=''">
    <button mat-button (click)="onDismiss()">{{DismissButton}}</button>
  </div>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{ConfirmButton}}</button>
</div>
